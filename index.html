<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>formsub</title>
</head>
<style>
	input{
		padding: 3px 6px;
		display: inline-block;
		justify-content: center;
		justify-items: center;
		text-align: center;
		border-radius: 0.3em;
	}
	form{
		padding: 3px 6px;
		display: inline-block;
		display: inline-block;
		line-height: 2.5em;
		border: 2px solid black;
		position: relative;
		left: 50%;
		transform: translateX(-50%);
		text-align: center;
		border-radius: 0.5em;
		word-spacing: 2em;
		height: 370px;
        width: 350px;
		}
	textarea{
		display: inline-block;
		padding: 1em;
		border-radius: 0.3em;
	}
	h1{
		text-align: center;
		font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}
</style>
<body style="background-color:rgb(240, 240, 240);">
	<h1>Simple Form</h1>
	<form action="https://formspree.io/f/xqknqjnl" method="post">
		<label for="Name">Name: <input type="Name" name="Name" id="name" placeholder="Name" required></label><br>
		<label for="Mobile">Phone: <input type="mobile" name="Mobile" id="mobile" placeholder="Mobile Number" required></label><br>
		<label for="Email">Email: <input type="email" name="Email" id="email" placeholder="Email ID" required></label><br>
		<textarea name="Message" id="Message" cols="30" rows="10" placeholder="Type a Message"></textarea><br>
		<input type="submit" id="submit">
		<input type="Reset" id="reset">
	</form>
</body>
</html>
